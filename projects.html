  <style>
* {box-sizing: border-box}
.footer{
       /* position: fixed; */
       text-align: center;
       bottom: 0px;
       width: 100%;
   }
   .button {
     background-color: #3A9FEF; /* Green */
     border: none;
     color: white;
     padding: 15px 32px;
     text-align: center;
     text-decoration: none;
     display: inline-block;
     font-size: 16px;
   }

   body, html {
     height: 100%;
     margin: 0;
     font-family: Arial;
   }

   /* Style tab links */
   .tablink {
     color: #3A9FEF;
     float: left;
     border: none;
     outline: none;
     cursor: pointer;
     padding: 14px 16px;
     font-size: 17px;
     width: 25%;
   }

   .tablink:hover {
     background-color: #515A5A;
     /* #777 */
   }

   /* Style the tab content (and add height:100% for full page content) */
   .tabcontent {
     color: #3A9FEF;
     display: none;
     padding: 100px 20px;
     height: 100%;
   }

   #Home {background-color: #3A9FEF;}
   #Projects {background-color: #3A9FEF;}
   #About {background-color: #3A9FEF;}
   #Contact {background-color: #3A9FEF;}
   </style>
 </head>
 <body>

 <button class="tablink" onclick="openPage1('Home', this, 'red')" id="defaultOpen">Home</button>
 <button class="tablink" onclick="openPage2('News', this, 'green')" >Projects</button>
 <button class="tablink" onclick="openPage3('Contact', this, 'blue')">Contact</button>
 <button class="tablink" onclick="openPage4('About', this, 'orange')">About</button>


 <script>
 function openPage1(pageName,elmnt,color) {
   var i, tabcontent, tablinks;
   window.open("index.html","_self");
   tabcontent = document.getElementsByClassName("tabcontent");
   for (i = 0; i < tabcontent.length; i++) {
     tabcontent[i].style.display = "none";
   }
   tablinks = document.getElementsByClassName("tablink");
   for (i = 0; i < tablinks.length; i++) {
     tablinks[i].style.backgroundColor = "";
   }
   document.getElementById(pageName).style.display = "block";
   elmnt.style.backgroundColor = color;
 }
