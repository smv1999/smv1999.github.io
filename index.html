    <script>
        var i = 0,j = 0;
        var txt = 'I am an Android Developer'; 
        var txt2 = 'I am an Enthusiastic Programmer.'
        var speed = 50;
        $(document).ready(function(){
            typeWriter();
        });
    
    function typeWriter() {
    if (i < txt.length) {
        document.getElementById("first").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
    else{
        document.getElementById("first").innerHTML = "";
        typeWriter2();
    }
    }
    function typeWriter2()
    {   
        if (j < txt2.length) {
        document.getElementById("first").innerHTML += txt2.charAt(j);
        j++;
        setTimeout(typeWriter2, speed);
    }
    }
